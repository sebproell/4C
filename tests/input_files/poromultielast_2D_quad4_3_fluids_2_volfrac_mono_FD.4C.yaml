TITLE:
  - "Framework test for multiphase flow through deformable porous medium."
  - "Minimal test for monolithic framework also testing finite difference check"
  - "of monolithic system matrix"
  - "3 fluid phases, 2 volume fractions, 2 volume fraction pressures"
PROBLEM SIZE:
  DIM: 2
PROBLEM TYPE:
  PROBLEMTYPE: "porofluid_pressure_based_elasticity"
STRUCTURAL DYNAMIC:
  INT_STRATEGY: "Standard"
  DYNAMICTYPE: "OneStepTheta"
  LINEAR_SOLVER: 1
STRUCTURAL DYNAMIC/ONESTEPTHETA:
  THETA: 1
porofluid_elasticity_dynamic:
  total_simulation_time: 0.25
  time_integration:
    number_of_time_steps: 25
    theta: 1
    time_step_size: 0.01
  coupling_scheme: twoway_monolithic
porofluid_elasticity_dynamic/monolithic:
  fd_check: true
  nonlinear_solver:
    linear_solver_id: 1
    residual:
      global_tolerance: 1e-06
    increment:
      global_tolerance: 1e-06
porofluid_dynamic:
  initial_condition:
    type: by_condition
SOLVER 1:
  SOLVER: "UMFPACK"
  NAME: "Solver"
MATERIALS:
  - MAT: 1
    MAT_FluidPoroMultiPhase:
