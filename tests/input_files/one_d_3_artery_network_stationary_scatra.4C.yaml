TITLE:
  - "baby arterial network with stationary formulation"
  - "influx set on one node and pressure fixed on outflux"
  - "for this type of problem the solution is analytically known, see lecture"
  - "notes \"Finite Elemente in der Fluidmechanik\","
  - "corresponds to a stationary advection diffusion equation with Pe = 50 (phi1)"
  - "and Pe = 5 (phi2)"
  - "However, this is not the exact analytical soluation since stabilization is"
  - "not exact due to definition of element length for Exact_1D-stabilization"
