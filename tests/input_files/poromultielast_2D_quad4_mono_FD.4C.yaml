TITLE:
  - "Framework test for multiphase flow through deformable porous medium."
  - "Minimal test for monolithic framework also testing finite difference check"
  - "of monolithic system matrix"
PROBLEM SIZE:
  DIM: 2
PROBLEM TYPE:
  PROBLEMTYPE: "Multiphase_Poroelasticity"
STRUCTURAL DYNAMIC:
  INT_STRATEGY: "Standard"
  DYNAMICTYPE: "OneStepTheta"
  LINEAR_SOLVER: 1
STRUCTURAL DYNAMIC/ONESTEPTHETA:
  THETA: 1
POROFLUIDMULTIPHASE DYNAMIC:
  THETA: 1
  LINEAR_SOLVER: 1
  FDCHECKTOL: 1e-05
  INITIALFIELD: "field_by_function"
  INITFUNCNO: 1
POROMULTIPHASE DYNAMIC:
  NUMSTEP: 30
  MAXTIME: 0.3
  TIMESTEP: 0.01
  COUPALGO: "twoway_monolithic"
POROMULTIPHASE DYNAMIC/MONOLITHIC:
  TOLRES_GLOBAL: 1e-06
  TOLINC_GLOBAL: 1e-06
  LINEAR_SOLVER: 1
  FDCHECK: "global"
SOLVER 1:
  SOLVER: "UMFPACK"
  NAME: "Solver"
MATERIALS:
  - MAT: 1
    MAT_FluidPoroMultiPhase:
      LOCAL: false
      PERMEABILITY: 1
      NUMMAT: 3
      MATIDS: [10, 20, 30]
      NUMFLUIDPHASES_IN_MULTIPHASEPORESPACE: 3
  - MAT: 10
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 102
      DENSITY: 1
      RELPERMEABILITYLAWID: 103
      VISCOSITYLAWID: 104
      DOFTYPEID: 100
  - MAT: 100
    MAT_FluidPoroSinglePhaseDofPressure:
      PHASELAWID: 101
  - MAT: 101
    MAT_PhaseLawLinear:
      RELTENSION: 0.5
      SATURATION_0: 0.1
      NUMDOF: 3
      PRESCOEFF: [1, 1, 0]
  - MAT: 102
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1
  - MAT: 103
    MAT_FluidPoroRelPermeabilityLawExp:
      EXP: 3
      MIN_SAT: 0
  - MAT: 104
    MAT_FluidPoroViscosityLawConstant:
      VALUE: 10
  - MAT: 20
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 202
      DENSITY: 1
      RELPERMEABILITYLAWID: 203
      VISCOSITYLAWID: 104
      DOFTYPEID: 200
  - MAT: 200
    MAT_FluidPoroSinglePhaseDofPressure:
      PHASELAWID: 201
  - MAT: 201
    MAT_PhaseLawLinear:
      RELTENSION: 0.5
      SATURATION_0: 0.2
      NUMDOF: 3
      PRESCOEFF: [0, 1, -1]
  - MAT: 202
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1
  - MAT: 203
    MAT_FluidPoroRelPermeabilityLawConstant:
      VALUE: 1
  - MAT: 30
    MAT_FluidPoroSinglePhase:
      DENSITYLAWID: 301
      DENSITY: 1
      RELPERMEABILITYLAWID: 303
      VISCOSITYLAWID: 104
      DOFTYPEID: 300
  - MAT: 300
    MAT_FluidPoroSinglePhaseDofPressure:
      PHASELAWID: 302
  - MAT: 301
    MAT_PoroDensityLawExp:
      BULKMODULUS: 1
  - MAT: 302
    MAT_PhaseLawConstraint: {}
  - MAT: 303
    MAT_FluidPoroRelPermeabilityLawConstant:
      VALUE: 1
  - MAT: 2
    MAT_StructPoro:
      MATID: 3
      POROLAWID: 4
      INITPOROSITY: 0.4
  - MAT: 3
    MAT_Struct_StVenantKirchhoff:
      YOUNG: 10
      NUE: 0.35
      DENS: 0.1
  - MAT: 4
    MAT_PoroLawDensityDependent:
      DENSITYLAWID: 5
  - MAT: 5
    MAT_PoroDensityLawExp:
      BULKMODULUS: 10
